{% extends 'base.html' %}

            <div class="text-center"><a class="btn btn-outline-primary mt-auto" href="{% url 'home' %}" >Home</a>

            </div> 
        </div>
    </div>
    <div class="pres">

</div>
</div>
{% endfor %}

{% endblock %}
